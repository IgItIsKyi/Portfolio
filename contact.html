    <!----- Contact box ----->
    <form action="https://formsubmit.co/83a141ec7cb8ddeb7f47a69f08a2eb9e" method="POST" class="contact-box">
      <h1 class="text-light text-center kanit-semibold-italic">Contact Me Here</h1>
      <!---      Form Input     ---->
      <div class="row d-flex">
        <div class="col mx-4">
          <input type="text" name="First name" class="form-control" placeholder="First name" aria-label="First name" required>
        </div>
        <div class="col mx-4">

        </div>
      </div>
      <div class="m-4">
        <input type="email" name="email" class="form-control" id="exampleFormControlInput1" placeholder="Email Address" required>
      </div>
      <div class="m-4 contact-msg">
        <textarea class="form-control" name="message" id="exampleFormControlTextarea1" rows="3" placeholder="Input your message here." required></textarea>
      </div>
      <div class="d-grid gap-1 col-4 mx-auto">
        <button class="btn btn-primary kanit-light-italic" type="submit">Submit</button>
      </div>
      
      <!---  End of Form Input    --->
